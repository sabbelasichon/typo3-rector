<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:layout name="Module"/>
<f:section name="Content">

    <f:be.pageRenderer
        includeJavaScriptModules="{
            0: '@typo3/backend/global-event-handler.js',
            1: '@typo3/belog/backend-log.js'
        }"
    />

    <h1>
        <f:translate key="adminLog" />
    </h1>
    <f:render partial="Content/Filter" arguments="{_all}" />

    <f:if condition="{access}">
        <f:then>
            <f:render partial="Content/LogEntries" arguments="{_all}" />
        </f:then>
        <f:else if="!{pageId}">
            <f:be.infobox state="-1" title="{f:translate(key: 'LLL:EXT:belog/Resources/Private/Language/locallang.xlf:info.selectPage.title')}">
                <p><f:translate key="LLL:EXT:belog/Resources/Private/Language/locallang.xlf:info.selectPage.message" /></p>
            </f:be.infobox>
        </f:else>
        <f:else>
            <f:be.infobox state="2" title="{f:translate(key: 'LLL:EXT:belog/Resources/Private/Language/locallang.xlf:error.noAccess.title')}">
                <p><f:translate key="LLL:EXT:belog/Resources/Private/Language/locallang.xlf:error.noAccess.message" /></p>
            </f:be.infobox>
        </f:else>
    </f:if>

</f:section>

</html>
