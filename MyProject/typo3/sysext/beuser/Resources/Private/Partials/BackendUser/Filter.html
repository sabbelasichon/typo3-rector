<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:form action="index" objectName="demand" object="{demand}">
    <div class="form-row">
        <div class="form-group">
            <label for="tx_Beuser_username" class="form-label"><f:translate key="userName">Username</f:translate></label>
            <f:form.textfield
                id="tx_Beuser_username"
                class="form-control"
                property="userName"
            />
        </div>
        <div class="form-group">
            <label for="tx_Beuser_usertype" class="form-label"><f:translate key="admin">Admin</f:translate></label>
            <f:form.select
                id="tx_Beuser_usertype"
                class="form-select"
                property="userType"
                options="{0: '{f:translate(key:\"both\")}', 1: '{f:translate(key:\"adminOnly\")}', 2: '{f:translate(key:\"normalUserOnly\")}'}"
            />
        </div>
        <div class="form-group">
            <label for="tx_Beuser_status" class="form-label"><f:translate key="status">Status</f:translate></label>
            <f:form.select
                id="tx_Beuser_status"
                class="form-select"
                property="status"
                options="{0: '{f:translate(key:\"both\")}', 1: '{f:translate(key:\"activeOnly\")}', 2: '{f:translate(key:\"inactiveOnly\")}'}"
            />
        </div>
        <div class="form-group">
            <label for="tx_Beuser_logins" class="form-label"><f:translate key="login">Login</f:translate></label>
            <f:form.select
                id="tx_Beuser_logins"
                class="form-select"
                property="logins"
                options="{0: '{f:translate(key:\"both\")}', 1: '{f:translate(key:\"loginBefore\")}', 2: '{f:translate(key:\"neverLoggedIn\")}'}"
            />
        </div>
        <div class="form-group">
            <label for="tx_beuser_backendUserGroup" class="form-label"><f:translate key="backendUserGroup">User Group</f:translate></label>
            <f:form.select
                id="tx_beuser_backendUserGroup"
                class="form-select"
                property="backendUserGroup"
                options="{backendUserGroups}"
                optionLabelField="title"
                optionValueField="uid"
            />
        </div>
        <div class="form-group align-self-end">
            <f:form.button type="submit" name="operation" value="filter" class="btn btn-default">{f:translate(key: 'filter')}</f:form.button>
            <f:form.button type="submit" name="operation" value="reset-filters" class="btn btn-link">{f:translate(key: 'reset')}</f:form.button>
        </div>
    </div>
</f:form>

</html>
