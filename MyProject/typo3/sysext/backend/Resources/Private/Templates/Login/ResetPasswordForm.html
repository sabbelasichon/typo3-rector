<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Login" />

<f:section name="ResetPassword">
    <div class="typo3-login-form t3js-login-formfields">
        <h2><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:headline" /></h2>
        <f:if condition="{invalidToken}">
            <f:then>
                <f:be.infobox message="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:error.token_expired')}" title="" state="1" />
                <div class="d-grid">
                    <a class="btn d-block btn-login" href="{restartUrl}">
                        <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:button.restart" />
                    </a>
                </div>
            </f:then>
            <f:else if="{resetExecuted}">
                <div class="callout callout-success">
                    <div class="media">
                        <div class="media-body">
                            <h3 class="callout-title"><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:reset_success.headline" /></h3>
                            <div class="callout-body">
                                <f:format.raw>
                                    <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:reset_success.message" arguments="{0: '{f:be.uri(route: \'login\')}'}"/>
                                </f:format.raw>
                            </div>
                        </div>
                    </div>
                </div>
            </f:else>
            <f:else>
                <f:if condition="{error}">
                    <f:be.infobox message="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:error.password')}" state="1" />
                </f:if>
                <form action="{formUrl}" method="post" name="forget-password-form" id="typo3-forget-password-form">
                    <div class="form-group">
                        <div class="form-control-wrap">
                            <div class="form-control-holder">
                                <input
                                    type="password"
                                    name="password"
                                    placeholder="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:input.password')}"
                                    value=""
                                    class="form-control form-control-clearable input-login t3js-clearable t3js-login-password-field"
                                    autocomplete="new-password"
                                    autofocus="autofocus"
                                    required="required"
                                    spellcheck="false"
                                />
                                <div role="status" class="form-notice-capslock hidden t3js-login-alert-capslock">
                                    <img
                                        aria-hidden="true"
                                        src="{images.capslock}"
                                        width="14"
                                        height="14"
                                        alt=""
                                        title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslock')}"
                                    />
                                    <span class="visually-hidden"><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslockStatus" /></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-wrap">
                            <div class="form-control-holder">
                                <input
                                    type="password"
                                    name="passwordrepeat"
                                    placeholder="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:input.passwordrepeat')}"
                                    value=""
                                    autocomplete="off"
                                    class="form-control form-control-clearable input-login t3js-clearable t3js-login-password-field"
                                    required="required"
                                    spellcheck="false"
                                />
                                <div role="status" class="form-notice-capslock hidden t3js-login-alert-capslock">
                                    <img aria-hidden="true" src="{images.capslock}" width="14" height="14" alt="" title="{f:translate(key: 'LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslock')}" />
                                    <span class="visually-hidden"><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang.xlf:login.error.capslockStatus" /></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group d-grid">
                        <button class="btn d-block btn-login" type="submit" name="forgotPasswordSubmit">
                            <f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:button.reset" />
                        </button>
                    </div>
                    <f:if condition="{passwordRequirements}">
                        <p><f:translate key="LLL:EXT:backend/Resources/Private/Language/locallang_reset_password.xlf:instructions.password_requirement" /></p>
                        <ul>
                            <f:for each="{passwordRequirements}" as="passwordRequirement">
                                <li>{passwordRequirement}</li>
                            </f:for>
                        </ul>
                    </f:if>
                </form>
            </f:else>
        </f:if>
    </div>
</f:section>

</html>
