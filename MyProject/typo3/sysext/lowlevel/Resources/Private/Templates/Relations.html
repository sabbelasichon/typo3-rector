<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    data-namespace-typo3-fluid="true"
>

<f:layout name="Module" />

<f:section name="Content">

    <h1>{f:translate(key:'LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:relations')}</h1>
    <p class="lead"><f:translate key="LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:relations_description" /></p>

    <div class="card-container">
        <div class="card card-size-medium">
            <div class="card-body">
                <h2 class="card-title">
                    <f:translate key="LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:select_db" />
                </h2>
                <div class="card-text">
                    <f:if condition="{select_db}">
                        <f:then>
                            <f:format.raw>{select_db}</f:format.raw>
                        </f:then>
                        <f:else>
                            <f:translate key="LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:relations_noRecordsFound" />
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
        <div class="card card-size-medium">
            <div class="card-body">
                <h2 class="card-title">
                    <f:translate key="LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:group_db" />
                </h2>
                <div class="card-text">
                    <f:if condition="{group_db}">
                        <f:then>
                            <f:format.raw>{group_db}</f:format.raw>
                        </f:then>
                        <f:else>
                            <f:translate key="LLL:EXT:lowlevel/Resources/Private/Language/locallang.xlf:relations_noRecordsFound" />
                        </f:else>
                    </f:if>
                </div>
            </div>
        </div>
    </div>

</f:section>

</html>
