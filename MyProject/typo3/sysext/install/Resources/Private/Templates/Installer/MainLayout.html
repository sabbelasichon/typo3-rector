<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="typo3-install-container">
    <div class="typo3-install-content">
        <div class="typo3-install-content-header">
            <img src="{f:uri.resource(path: 'EXT:core/Resources/Public/Images/typo3_orange.svg')}" width="130" class="typo3-install-content-header-logo" />
            <h1>Installing TYPO3 CMS</h1>
        </div>
        <div class="typo3-install-content-progress">
            <div class="typo3-install-content-progress-text t3js-installer-progress-steps">
                Step <span class="progress-steps">0 / 5</span> complete.
            </div>
            <div class="progress t3js-installer-progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
            </div>
        </div>
        <div class="t3js-installer-content">
        </div>
    </div>
</div>
</html>
