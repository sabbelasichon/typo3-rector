name: Build

on:
    push:
        branches: [ master ]
    pull_request:
    release:
        types: [ created ]

jobs:
    build-phar:
        runs-on: ubuntu-latest
        name: Build PHAR

        steps:
            -   uses: actions/checkout@v2
                with:
                    fetch-depth: 0

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    ini-values: phar.readonly=0
                    tools: composer:v2
                    coverage: none

            -   name: Install dependencies
                run: composer update --no-interaction --no-progress --no-suggest --optimize-autoloader

            -   name: Build PHAR
                run: bin/compile

            -   uses: actions/upload-artifact@v1
                name: Upload the PHAR artifact
                with:
                    name: typo3-rector.phar
                    path: tmp/typo3-rector.phar


    publish-phar:
        runs-on: ubuntu-latest
        name: Publish the PHAR
        needs:
            - build-phar
        if: github.event_name == 'release'
        steps:
            -   uses: actions/download-artifact@v1
                with:
                    name: typo3-rector.phar
                    path: .

            -   name: Upload typo3-rector.phar
                uses: actions/upload-release-asset@v1
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
                    upload_url: ${{ github.event.release.upload_url }}
                    asset_path: typo3-rector.phar
                    asset_name: typo3-rector.phar
                    asset_content_type: application/zip
